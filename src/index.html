<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
      <fieldset>
        <legend>Personal information</legend>
        <div class="block">
          <label for="Surname">
            Surname:
            <input
              type="text"
              name="surname"
              id="Surname"
              required
              autocomplete="off"
            >
          </label>
        </div>
        <div class="block">
          <label for="Name">
            Name:
            <input
              type="text"
              name="name"
              id="Name"
              required
              autocomplete="off"
            >
          </label>
        </div>
        <div class="block">
          <label for="Age">
            How old are you?
            <input
              type="number"
              name="age"
              id="Age"
              min="12"
              max="100"
              value="12"
            >
          </label>
        </div>
        <div class="block">
          <label for="Date">
            Full date of birth:
            <input
              type="date"
              name="date"
              id="Date"
              required
            >
          </label>
        </div>
        <div class="block">
          <label for="Acception">
            I accept the term of the agreement:
            <input
              type="checkbox"
              name="acception"
              id="Acception"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div class="block">
          <label for="Email">
            E-mail:
            <input
              type="email"
              name="email"
              id="Email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>
        <div class="block">
          <label for="Password">
            Password:
            <input
              type="password"
              name="password"
              id="Password"
              minlength="5"
              maxlength="16"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="block">
          Do you love cats?
            <input
              type="radio"
              name="cats"
              id="Yes">
          <label for="Yes">
            Yes
          </label>
            <input
              type="radio"
              name="cats"
              id="No">
          <label for="No">
            No
          </label>
        </div>
        <div class="block">
          <label for="Color">
            What is your favorite color?
            <input
              type="color"
              name="color"
              id="Color"
            >
          </label>
        </div>
        <div class="block">
          <label for="Bedtime">
            What time do you go to bed?
            <input
              type="time"
              name="bedtime"
              id="Bedtime"
            >
          </label>
        </div>
        <div class="block">
          <label for="Cars">
            What are your favorite brand of cars?
            <select
              name="cars"
              id="Cars"
              multiple>
                <option value="TOYOTA">TOYOTA</option>
                <option value="AUDI">AUDI</option>
                <option value="TESLA">TESLA</option>
            </select>
          </label>
        </div>
        <div class="block">
          <label for="Rate">
            How do you rate our work?
            <input
              type="range"
              name="rate"
              id="Rate"
              min="1"
              max="10"
              step="1"
              value="1"
            >
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div class="block">
          <label for="Comments">
            Comments:
            <textarea
            name="comments"
            id="Comments"
            >
            </textarea>
          </label>
        </div>
        <div class="block">
          <label for="Recommendation">
            Would you recommend us?
            <select
              name="recommendation"
              id="Recommendation">
                <option value="yes">yes</option>
                <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit" onsubmit="onSubmit()">
        Submit
      </button>
    </form>
  </body>
</html>
